name: Test cmd/app

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Download dependencies
        run: go mod download

      - name: Format code
        run: go fmt ./...

      - name: Vet code
        run: go vet ./...

      - name: Run tests
        run: go test -race -vet=off ./...

      - name: Test coverage
        run: |
          go test -covermode=count -coverprofile=coverage.out ./...
