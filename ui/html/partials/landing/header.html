{{define "header"}}

  >
    <a href="/" class="flex font-bold gap-1 items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"

        stroke-linecap="round"

        class="lucide lucide-target-icon lucide-target"

        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="6" />
