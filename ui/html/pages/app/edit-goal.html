{{define "title"}}Edit Goal{{end}} {{define "description"}}Edit Your Goal{{end}}
{{define "main"}}
<div class="flex flex-col gap-2">
  <a href="/" class="text-base-content/50 hover:text-base-content"
    >&larr; Back</a
  >
  <fieldset
    class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
  >
    <legend class="fieldset-legend">Edit Goal</legend>

    <label class="label">Goal</label>
    <textarea type="text" class="textarea" placeholder="My goal"></textarea>

    <label class="label">Achieved At</label>
    <input type="date" class="input" />

    <label class="label">
      <input type="checkbox" class="checkbox" />
      Achieved
    </label>

    <label class="label">
      <input type="checkbox" class="checkbox" />
      Visible to the public after shared
    </label>

    <button class="btn btn-neutral mt-4">Save</button>
  </fieldset>
</div>
{{ end }}
