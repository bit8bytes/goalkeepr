{{define "title"}}Login{{end}} {{define "description"}}Login to Goalkeepr{{end}}
{{define "main"}}
<form action="/signin" method="post" novalidate>
  <fieldset
    class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
  >
    <legend class="fieldset-legend">Login</legend>

    <label class="label">Email</label>
    <input
      name="email"
      type="email"
      class="input"
      placeholder="Email"
      value="{{ .Form.Email }}"
    />
    {{with .Form.Errors.email}}
    <label class="label">
      <span class="label-text-alt text-error">{{.}}</span>
    </label>
    {{end}}

    <label class="label">Password</label>
    <input
      name="password"
      type="password"
      class="input"
      placeholder="Password"
    />
    {{with .Form.Errors.password}}
    <label class="label">
      <span class="label-text-alt text-error">{{.}}</span>
    </label>
    {{end}}

    <button type="submit" class="btn btn-neutral mt-4">Login</button>

    <p class="text-sm">
      Don't have an account?
      <a href="/signup" class="link hover:link-accent">Register</a>.
    </p>
  </fieldset>
</form>
{{ end }}
