{{ define "settings" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content='{{template "description" .}}' />
    <meta
      name="keywords"
      content="Goalkeeper makes it simple to track your annual goals."
    />
    <title>{{template "title" .}} - Goalkeepr</title>
    <link rel="stylesheet" href="/static/dist/index.css" />
    <link rel="icon" href="data:," />
  </head>
  <body class="flex flex-col min-h-screen">
    {{ template "header" . }}
    <main class="flex-1 flex flex-col gap-4 w-full mx-auto max-w-7xl px-4">
      <a href="/" class="text-base-content/50 hover:text-base-content"
        >&larr; Back</a
      >
      {{template "main" . }}
    </main>
    {{ template "footer" . }}
  </body>
</html>
{{ end }}
